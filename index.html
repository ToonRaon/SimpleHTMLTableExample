<!DOCTYPE html>
<html>
<head>
    <title>Simple HTML Table Example</title>
    <meta charset="utf-8" />
</head>
<body>
    <h1>Simple HTML Table Example</h1>
	<table>
		<thead>
			<tr>
				<td>타이틀</td>
				<td>작성자</td>
				<td>작성일</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>
					<a href="https://google.com">Title1: google</a>
				</td>
				<td>김작성</td>
				<td>2021-10-5</td>
			</tr>
			<tr>
				<td>
					<a href="https://naver.com">Title2: naver</a>
				</td>
				<td>유재석</td>
				<td>2021-10-4</td>
			</tr>
			<tr>
				<td>
					<a href="https://daum.net">Title3: daum</a>
				</td>
				<td>박명수</td>
				<td>2021-10-3</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
