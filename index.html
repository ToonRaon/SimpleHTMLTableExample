<!DOCTYPE html>
<html>
<head>
    <title>Simple HTML Table Example</title>
    <meta charset="utf-8" />
</head>
<body>
    <h1>Simple HTML Table Example</h1>
	<table>
		<thead>
			<tr>
				<td>타이틀</td>
				<td>작성자</td>
				<td>작성일</td>
				<td>조회수</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>
					<a href="https://google.com">구글로 이동</a>
				</td>
				<td>김작성</td>
				<td>2021-10-5</td>
				<td>1</td>
			</tr>
			<tr>
				<td>
					<a href="https://naver.com">네이버로 이동</a>
				</td>
				<td>유재석</td>
				<td>2021-10-4</td>
				<td>1</td>
			</tr>
			<tr>
				<td>
					<a href="https://daum.net">다음으로 이동</a>
				</td>
				<td>박명수</td>
				<td>2021-10-3</td>
				<td>1</td>
			</tr>
			<tr>
				<td>
					<a href="https://www.kakaocorp.com/page/">카카오로 이동</a>
				</td>
				<td>정준하</td>
				<td>2021-10-2</td>
				<td>1</td>
			</tr>
			<tr>
				<td>
					<a href="http://minecraft.net/">마크로 이동</a>
				</td>
				<td>정형돈</td>
				<td>2021-10-2</td>
				<td>1</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
